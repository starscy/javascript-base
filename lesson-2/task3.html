<meta charset='UTF-8'>
<script>
    var a = +prompt("Введите число a");
    var b = +prompt("Введите число b");
    if (a >= 0 && b >= 0) {
        var answer = a - b;
        console.log(answer);
    }
    else if (a < 0 && b < 0) {
        answer = a * b;
        console.log(answer);
    }
    else {
        answer = a + b;
        console.log(answer);
    }
</script>
